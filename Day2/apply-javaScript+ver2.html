<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Apply JavaScript example</title>
  </head>
  <body>
    <button>Click me</button>
    <button>Click me</button>
      
      
    <script src="apply's+script.js" async></script>
      
<!--    async 란?
      외부 자바스크립트 예제에서는 좀더 최신의 자바스크립트 문법인 async 속성을 사용하게 됩니다. 일반적으로 HTML요소를 로딩하는 중 <scirpt>태그를 만나면 JavaScript의 내용이 모두 다운될 때까지 HTML로딩은 멈추게 되는데, async요소는 비동기방식으로 <script>태그에 도달했을 때 브라우저에게 HTML 요소를 멈추지 않고 다운받도록 유지시킵니다
      -->
      
      <!-- example
    async는 각각의 스크립트가 독립적으로, 서로에게 의존하지 않는 관계일 때 적절합니다.

    <script async src="js/vendor/jquery.js"></script>

<script async src="js/script2.js"></script>

<script async src="js/script3.js"></script>

이런 스크립트를 전부 불러온다면 async방식으로
순서는 알수없다 만약 script2 와 scirpt3가 jquery를 사용한다면 순서상 문제로 에러가 날수있다.


이를 해결 하기 위해선 Defer를 사용하면


<script defer src="js/vendor/jquery.js"></script>

<script defer src="js/script2.js"></script>

<script defer src="js/script3.js"></script>

순서대로 다운로드를 한후 모든 스크립트와 내용이 다운끝난후에야 실행된다.


만약 독립적으로 파싱되도 상관없다면 async 
sciprt간 의존하고 하나의 스크립트가 파싱될때 까지 기달려야한다면 def를 사용한다.

        -->
      
  </body>
</html>
