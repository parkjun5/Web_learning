<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> HI STYLES</title>
        <link rel = "stylesheet" href = 'styles+css.css'>
    </head>
    <body>
    
        <p>Player 1: Chris</p>
        
        <script>
            const para = document.querySelector('p');

            para.addEventListener('click', updateName);

            function updateName() {
                let name = prompt('Enter a new name');
                para.textContent = 'Player 1: ' + name;
                }
        
        </script>
    </body>
</html>
